<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <script src="./script.js"></script>
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
    <main class="container">
        <div class="success-card-continer">
            <div class="success-icon">
                <img src="./assets/images/icon-success.svg" alt="Success icon from Frontend Mentor">
            </div>
            <h1 class="card-title">Thanks for subscribing!</h1>
            <p class="card-text ">A confirmation email has been sent to <strong>ash@loremcompany.com.</strong>
                Please open it and click the button inside to confirm your subscription.</p>
            <button class="card-button" type="submit" onclick="redirectPrincipalPage()">Dismiss message</button>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/danielaser">Daniela Serrano</a>.
        </div>
    </footer>
</body>

</html>
