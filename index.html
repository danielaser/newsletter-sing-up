<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="./script.js"></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card-content">
        <h1 class="card-title">Stay updated!</h1>
        <p class="card-text">Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="card-features">
          <ul class="card-text">
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
        </div>
        <form action="/success.html" method="get">
          <div class="validation-email">
            <p class="email-text">Email address</p>
            <a id='result' class="valid-emailInput"></a>
          </div>
          <input id="email" name="email" class="card-inputBox" type="text" placeholder="email@company.com"
            onkeyup="validateEmail(this)" required>
        </form>
        <button class="card-button" type="submit" onclick="submitButton()">Subscribe to
          monthly
          newsletter</button>
      </div>
      <div class="card-image">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="ilustration image for frontendmentor.io">
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/danielaser">Daniela Serrano</a>.
    </div>
  </footer>
</body>

</html>
